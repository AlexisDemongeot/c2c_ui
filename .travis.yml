language: node_js
node_js:
- 10

install:
- npm install

script:
- npm run lint:no-fix
# - npm run test

before_deploy:
- npm run build:github

deploy:
  - provider: pages
    skip-cleanup: true
    local-dir: dist
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: true
    on:
      branch: master
  - provider: script
    script: sh scripts/travis-publish.sh
    on:
      all-branches: true
